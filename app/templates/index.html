{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Height(Inches)</th>
        <th scope="col">Weight(Pounds)</th>

    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td>{{ city.fldName }}</td>
        <td>{{ city.fldLat }}</td>
        <td>{{ city.fldLong }}</td>
        <td>{{ city.fldCountry }}</td>
        <td>{{ city.fldAbbreviation }}</td>
        <td>{{ city.fldCapitalStatus }}</td>
        <td>{{ city.fldPopulation }}</td>
    </tr>
    {% endfor %}}
    </tbody>
</table>
{% endblock %}
